        <script type="text/javascript">
            stop = false;

            window.onload = function() {
                document.write('results');

                var i = 0,
                    ln = locations.length;

                var interval = setInterval(function() {
                    if (!stop) {
                        if (i < ln) {
                            getLatLong(locations[i], function(res) {
                                if (res) {
                                    i++;
                                }
                            });
                        } else {
                            clearInterval(interval);
                        }
                    }
                }, 1000);
            }

            function getLatLong(address, callback) {
                console.log(address);
                var geo = new google.maps.Geocoder;

                geo.geocode({'address': address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        document.write('<div>@"' + address + '", @"' + results[0].geometry.location.$a + '", @"' + results[0].geometry.location.ab + '",</div>');

                        callback(true);
                    } else {
                        if (status == "OVER_QUERY_LIMIT") {
                            callback(false);
                        } else {
                            console.log(address, "Geocode was not successful for the following reason: " + status);
                        }
                    }
                });
            };
